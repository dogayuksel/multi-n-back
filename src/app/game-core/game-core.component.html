<div class='game-container'>
  <div class="game-status">
    <div class="status-tile">
      <p class="status-tile-label">best sequence:</p>
      <p class="status-tile-data">{{maxRounds}}</p>
    </div>
    <div class="status-tile">
      <p class="status-tile-label">current sequence:</p>
      <p class="status-tile-data">{{sequence.getLength()}}</p>
    </div>
  </div>
  <div class="game-area">
    <div class="tile">
      <game-canvas [round]="getDisplayRound()">
      </game-canvas>
    </div>
    <div class="game-controls">
      <button (click)="goToNext()"
        class="game-control-button"
        mat-raised-button
        color="accent">
        next
      </button>
      <div *ngFor="let modality of modalities; index as i"
        [class.disabled]="sequence.getLength() <= nStepsBack || !useModality[i]">
        <button mat-raised-button color="primary"
          class="game-control-button"
          [class.active]="getUserInput(i)"
          (click)="setUserInput(i)">
          Same {{modality.label}}
        </button>
      </div>
    </div>
  </div>
  <div class="game-settings">
    <mat-form-field class="select-form-field">
      <mat-select
        [(ngModel)]="nStepsBack"
        placeholder="n-steps-back">
        <mat-option
          *ngFor="let option of nStepOptions"
          [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div *ngFor="let modality of modalities; index as i"
      class="select-modality-checkbox">
      <mat-checkbox color="primary"
        [(ngModel)]="useModality[i]">
        Use {{modality.label}}
      </mat-checkbox>
    </div>
    <button mat-button color="warn"
      (click)=startGame()
      class="reset-game-button">
      restart
    </button>
  </div>
</div>
