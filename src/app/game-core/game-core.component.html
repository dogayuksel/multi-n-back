<div class='game-container'>
  <div [class.disabled]="!correctSeries"
    [class.hidden]="sequence.getLength() <= nStepsBack + 1">
    Doing Great!!
  </div>
  <div class="tile">
    <game-canvas [round]="getDisplayRound()">
    </game-canvas>
  </div>
  <div *ngFor="let modality of modalities; index as i"
    class="mark-same-buttons-container">
    <div class="mark-same-button button"
      [class.selected]="userInput[i]"
      [class.hidden]="sequence.getLength() <= nStepsBack"
      (click)="setUserInput(i)" >
      Same {{modality.label}}
    </div>
  </div>
  <div (click)="goToNext()"
    class="next-button button">
    go next
  </div>
  <div>
    <p>
      current sequence lenght: {{sequence.getLength()}}
    </p>
    <p>
      best sequence lenght: {{maxRounds}}
    </p>
  </div>
  <div class="start-game-button button" (click)=startGame()>
    restart
  </div>
  <div>
    <span>steps back:</span>
    <input type="number"
      [(ngModel)]="nStepsBack" >
  </div>
</div>
